<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапсырма</title>
    <style>
        
        #box {
            width: 200px;
            height: 200px;
            background-color: grey;
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
            color: black;
            font-weight: bold;
            border: 1px solid black;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">Өзгеріс көру үшін тышқаныңызды қорапқа алып келіңіз</div>
    <div style="text-align: center;">
        <button id="greenButton">Жасыл</button>
        <button id="widenButton">Ұзарту</button>
        <button id="heightenButton">Биіктігін ұзарту</button>
    </div>
    <script src="11.home.js"></script>
</body>
</html>
